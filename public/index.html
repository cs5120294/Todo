<html id="page">

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body id="main">

<h1  id="title">My Todos</h1>

<div id="active_box">
    <h4>Active Todos</h4>
    <div id="todos_list_div_active"></div>

</div>

<div id="add_todos">
    <h3>Add Todo</h3>
    <input type="text" id="new_todo_input" placeholder="Todo Title Goes Here"/>
    <input type="button" id="add_todo_button" value="ADD" onclick="addTodoAJAX()"/>
    <br> <br>
</div>

<div id="complete_box">
    <input type="button" id="hide_button_complete" value="Hide Completed Items" onclick="hideCompletedToDoAJAX()"/>
    <h4>Completed Todos</h4>
    <div id="todos_list_div_completed"></div>
</div>

<div id="delete_box">
    <input type="button" id="hide_button_delete" value="Hide Deleted Items" onclick="hideDeletedToDoAJAX()"/>
    <h4>Deleted Todos</h4>
    <div id="todos_list_div_deleted"></div>
</div>

<br>

<script src="/script.js" type="text/javascript"></script>
</body>

</html>
